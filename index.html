<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/c1cfd8458f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Styles/style.css" />
    <title>Equilibrium</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-container">
        <div class="img-box">
          <i class="fa-solid fa-eye"></i>
          <div class="square"></div>
          <div class="img">
            <img src="img/image-equilibrium.jpg" alt="Equilibrium" />
          </div>
        </div>
        <div class="description">
          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="details">
            <span class="price"
              ><i class="fa-brands fa-ethereum"></i> 0.041 ETH</span
            >
            <span class="left"
              ><i class="fa-solid fa-clock"></i> 3 days left</span
            >
          </div>
          <div class="line"></div>
        </div>
        <div class="credits">
          <div class="avatar">
            <img src="img/image-avatar.png" alt="avatar" />
          </div>
          <span class="creat">Creation of</span>
          <a href="#"><span class="name">Jules Wyvern</span></a>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
